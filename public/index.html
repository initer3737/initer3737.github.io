 * {cursor: url(https://cur.cursors-4u.net/cursors/cur-11/cur1018.ani), url(https://cur.cursors-4u.net/cursors/cur-11/cur1018.png), auto !important;
    /* background-color: yellow; */
} 
body{
    overflow-x: hidden;
    scroll-behavior: smooth;
}
a:hover{
    transition:ease-in-out 0.5s;
    color: blueviolet;
    text-decoration: none;
}
.css{
    color: dodgerblue;
    background-color:white ;
}
.html{
    color: orange;
    background-color: white;
}
.mysql{
    background-color:white ;
    color: blue;
}
.javascript{
    background-color:rgb(51, 51, 9) ;
    color: yellow;
}
.php{
    background-color:white ;
    color: indigo;
}
header{
    /* height: 90vh; */
    display: flex;
    align-items: center;
    align-content: center;
    justify-content: center;
}
.filter{
    background-color: dodgerblue;
    opacity: 0.6;
    height: 100%;
    top: 0;
    width: 100%;
    position: absolute;
}
.text-container{
    z-index: 999;
}
.card:hover{
    /* border-color: dodgerblue; */
    background-color: dodgerblue;
    transform: perspective(12px);
    cursor: pointer;
    transition: ease-out 0.5s;
}
.gambar{
    background-image: #000;
}

/*color pallete*/
.color-1{
    color:#DFF6FF;
}

}

}

}

}
.bg-3{
    background-color:#1363DF;
}

.color-4{
    color:#06283D;
}
.bg-4{
    background-color:#06283D;
